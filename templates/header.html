<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'shop:product_list' %}">
            E-Commerce
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form method="GET" action="{% url 'shop:product_search' %}" class="form-inline my-2 my-lg-0">
                        <div class="input-group">
                            <input type="text" name="query" placeholder="Search products" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-outline-success">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart:cart_detail' %}">
                        <i class="fas fa-shopping-cart" style="font-size: 25px; color: #333;"></i>
                        <span id="cart-count">{{ request.session.cart|length }}</span>
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_profile' %}">
                        <i class="fa fa-user" style="font-size: 25px; color: #333;"></i>
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fa fa-user" style="font-size: 25px; color: #333;"></i>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
