<meta name="viewport" content="width=device-width, initial-scale=1.0">

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'shop:product_list' %}">
            E-Commerce
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ml-auto">
                <li>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <form method="GET" action="{% url 'shop:product_search' %}" class="form-inline">
                            <div class="input-group">
                                <input type="text" name="query" placeholder="Search products" class="form-control">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-outline-success">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart:cart_detail' %}">
                        <i class="fas fa-shopping-cart" style="font-size: 25px; color: #333;"></i>
                        <span id="cart-count">{{ request.session.cart|length }}</span>
                    </a>

                </li>

                {% if user.is_authenticated %}
                <li><a href="{% url 'user_profile' %}">
                        <i class="fa fa-user" style="font-size:25px;color:rgb(0, 0, 0)"></i>
                    </a></li>
                {% else %}
                <li><a href="{% url 'login' %}"> <i class="fa fa-user"
                            style="font-size:25px;color:rgb(0, 0, 0)"></i></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
